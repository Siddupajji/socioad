<div class="wrapper">

</div>

<div class="container contact-heading">
    <h1 class="text-center">Tell Us What Are You Looking For</h1>
</div>



<section class="formsection">
    <section class="get-in-touch">
        <h1 class="title">Get in touch</h1>
        <form class="contact-form row" [formGroup]="socioform" (ngSubmit)="onSubmit()">
            <div class="form-field col-lg-6">
                <input id="name" class="input-text js-input" name="uname" formControlName="uname" type="text" required>
                <label class="label" for="name">Name</label>
            </div>


            <div class="form-field col-lg-6 ">
                <input id="email" class="input-text js-input" name="email" formControlName="email" type="email" required>
                <label class="label" for="email">E-mail</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="company" class="input-text js-input" name="company" formControlName="company" type="text" required>
                <label class="label" for="company">Company Name</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="phone" class="input-text js-input" name="number" formControlName="number" type="text" required>
                <label class="label" for="phone">Contact Number</label>
            </div>
            <div class="form-field col-lg-12">
                <input id="message" class="input-text js-input" name="message" formControlName="message" type="text" required>
                <label class="label" for="message">Message</label>
            </div>
            <div class="form-field col-lg-12">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>
    </section>
</section>
